<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Futurista - Felipe Moliari</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1 class="game-title">
                <span class="neon-text">SNAKE</span>
                <span class="neon-text-secondary">NEON</span>
            </h1>
            <div class="score-container">
                <div class="score-item">
                    <span class="score-label">SCORE</span>
                    <span class="score-value" id="currentScore">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">HIGH SCORE</span>
                    <span class="score-value" id="highScore">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">LEVEL</span>
                    <span class="score-value" id="currentLevel">1</span>
                </div>
            </div>
        </header>

        <!-- Game Area -->
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-overlay active" id="gameOverlay">
                <div class="overlay-content">
                    <h2 class="overlay-title" id="overlayTitle">PRESSIONE START PARA JOGAR</h2>
                    <p class="overlay-score" id="overlayScore">Use as setas ou WASD para mover</p>
                    <div class="overlay-buttons">
                        <button class="neon-button" id="playButton">START GAME</button>
                        <button class="neon-button secondary" id="menuButton">INSTRUÇÕES</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls Info -->
        <div class="controls-info">
            <div class="control-item">
                <span class="control-key">↑↓←→</span>
                <span class="control-desc">Mover</span>
            </div>
            <div class="control-item">
                <span class="control-key">SPACE</span>
                <span class="control-desc">Pausar</span>
            </div>
            <div class="control-item">
                <span class="control-key">R</span>
                <span class="control-desc">Reiniciar</span>
            </div>
        </div>

        <!-- Power-ups Info -->
        <div class="powerups-info">
            <h3 class="powerups-title">POWER-UPS</h3>
            <div class="powerups-list">
                <div class="powerup-item">
                    <div class="powerup-icon speed"></div>
                    <span>Speed Boost</span>
                </div>
                <div class="powerup-item">
                    <div class="powerup-icon double"></div>
                    <span>Double Points</span>
                </div>
                <div class="powerup-item">
                    <div class="powerup-icon shield"></div>
                    <span>Shield</span>
                </div>
                <div class="powerup-item">
                    <div class="powerup-icon slow"></div>
                    <span>Slow Motion</span>
                </div>
                <div class="powerup-item">
                    <div class="powerup-icon shrink"></div>
                    <span>Shrink</span>
                </div>
            </div>
        </div>

        <!-- Ranking -->
        <div class="ranking-panel">
            <h3 class="ranking-title">TOP SCORES</h3>
            <div class="ranking-list" id="rankingList">
                <!-- Rankings will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <canvas id="particleCanvas"></canvas>
    <audio id="eatSound" preload="auto">

    </audio>
    
    <!-- Footer -->
    <footer class="game-footer">
        <p class="copyright">© 2025 Felipe Moliari. Todos os direitos reservados.</p>
    </footer>
    
    <script type="module" src="script.js"></script>
</body>
</html>
